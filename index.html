<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 1440px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
    <section class="card">
        <article class="card__contenedor1">
            <img class="card__contenedor1__img" src="./assets/img/image-header-mobile.jpg" alt="reunion de mujeres">
            <div class="card__contenedor1__transparencia"></div>
        </article>
        <article class="card__contenedor2">
            <h1 class="card__contenedor2__title">Get <span class="resaltador">insights</span> that help your business grow</h1>
            <p class="card__contenedor2__parrafo">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <section class="container">
                <article class="container__item">
                    <h3 class="container__item__title">10K+</h3>
                    <p class="conatiner__item__text">COMPANIES</p>
                </article>
                <article class="container__item">
                    <h3 class="container__item__title">314</h3>
                    <p class="conatiner__item__text">TEMPLATES</p>
                </article>
                <article class="container__item">
                    <h3 class="container__item__title">12M+</h3>
                    <p class="conatiner__item__text">QUERIES</p>
                </article>
            </section>
        </article>
    </section>
</body>
</html>
